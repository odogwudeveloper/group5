<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-5 Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <img src="./New-Logo.webp" alt="" id="img-1">
            <img src="./The-World-Bank-logo.webp" alt="">
            <img src="./IDEAS.webp" alt="">
            <img src="./Federal Ministry Logo Black.webp" alt="">
            <img src="./Meranos_NIG.webp" alt="" id="img-2">
        </ul>
    </nav>

    <div class="container">
        <h1>Skills Training Workshop Feedback</h1>
        <p class="p">Your feedback will help us improve future training programs</p>
        <form>

            <label><strong>Name <b>*</b> </strong></label>
            <input type="text" placeholder=" Enter Name" required>

            <label><strong>Email <b>*</b> </strong></label>
            <input type="email" placeholder=" Enter Email" required >

            <label><strong>Trainee Number <b>*</b> </strong></label>
            <input type="number" placeholder=" Enter Trainee Number" required>
            
            <label><strong>Course <b>*</b> </strong></label>
            <select class="Course">
                <option>Web Development</option>
                <option>Hardware Maintenance</option>
                <option>Graphics</option>
            </select>

            <label><strong>National Insurance Number (NIN) <b>*</b></strong></label>
            <input type="number" placeholder=" Enter NIN" required>

            <label><strong>Sex <b>*</b></strong></label>
            <select class="Gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label><strong>Employment Status <b>*</b> </strong></label>
            <select class="Employment Status">
                <option>Employed</option>
                <option>Unemployed</option>
                <option>Self-Employed</option>
                <option>Student</option>
            </select>

            <label><strong>Passport Image (Headshot Only - Passport Style)</strong></label>
            <p id="p">Please take a photo showing only your face and shoulders, similar to a passport photo.</p>
            <input type="choose file">
            <button class="btn-1">Choose File </button>
            <p class="p1">No File Chosen</p> 

            <label><strong>Overall Workshop Rating <b>*</b> </strong></label>
            <select class="Overall Workshop Rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label><strong>Instructor Rating <b>*</b> </strong></label>
            <select class="Instructor Rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label><strong>Course Objectives <b>*</b> </strong></label>
            <select class="Course Objectives">
                <option>Exceeded Expectaions</option>
                <option>Met Expectaions</option>
                <option>Partially Met Expectaions</option>
                <option>Did not meet Expectaions</option>
            </select>
            
            <label><strong>Skills Gained <b>*</b> </strong></label>
            <textarea text="text" placeholder=" Describe the skills you gained during the workshop"></textarea>

            <label><strong>Skills Application <b>*</b> </strong></label>
            <textarea text="text" placeholder=" How do you plan to apply the skills learnt?"></textarea>

            <label><strong>Suggestions for Improvement</strong></label>
            <textarea text="text" placeholder=" Any additional suggestions to improve the workshop?"></textarea>

            <button class="btn-2">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
